    <link rel="stylesheet" href="manriquez_mod12_2.css">
    <script>
        function displayTopToBottom() {
            const books = [
                "Practical Magic",
                "Crystal Bible",
                "Aquamarine",
                "Anime Drawing Guide",
                "The Rules of Magic",
                "The Dovekeepers",
                "Here on Earth",

                "The Red Garden",

            document.getElementById('bookList').innerHTML = books.sort().join('<br>');
        }

        function displayBottomToTop() {
            const books = [
                "Practical Magic",
                "Crystal Bible",
                "Aquamarine",
                "Anime Drawing Guide",
                "The Rules of Magic",
                "The Dovekeepers",
                "Here on Earth",
                "The Story Sisters",
                "The Red Garden",
                "Magic Lessons"
            ];
            document.getElementById('bookList').innerHTML = books.sort().reverse().join('<br>');
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>Assignment 12.2: JavaScript - Part 4</h1>
