<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN'
  'http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        img {
            width: 300px; /* Set the width to 300 pixels */
            height: 200px; /* Set the height to 200 pixels */
        }
    </style>
</head>
<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <div>
        <a href="#" onmouseover="changeImage('butterfly', 'butterfly1.JPG');" onmouseout="changeImage('butterfly', 'butterflyinvert1.PNG');">
            <img border="0" id="butterfly" src="butterflyinvert1.PNG" alt="Butterfly Image 1">
        </a>
    </div>
    <br />
    <div onmouseover="this.style.color='pink';" onmouseout="this.style.color='black';">
        Run your mouse over the image to change.
        <br />
    </div>
    <div>
        <a href="#" onmouseover="changeImage('butterflyy', 'butterfly2.JPG');" onmouseout="changeImage('butterflyy', 'butterflyinvert2.PNG');">
            <img border="0" id="butterflyy" src="butterflyinvert2.PNG" alt="Butterfly Image 2">
        </a>
    </div>
    <br />
    <div onmouseover="this.style.color='pink';" onmouseout="this.style.color='black';">
        Run your mouse over the image to change.
        <br />
        Right-click and select View Source for more details.
    </div>
    <script>
        function changeImage(imageId, newImage) {
            var image = document.getElementById(imageId);
            image.src = newImage;
        }
    </script>
</body>
</html>
